<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI recipes generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="welcome">Welcome to:</span>
          <br />
          <span class="ai-generator-title"
            >AI recipes generator <img src="img/undraw_cooking_p7m1.svg" alt=""
          /></span>
        </h1>
      </header>
      <main>
        <form id="recipes-generator-form">
          <input
            type="text"
            placeholder="Type the ingredients..."
            autofocus
            required
            autocomplete="0ff"
            class="instructions"
            id="user-instructions"
          />

          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>
      <br />
      <footer>
        This AI project was coded by
        <a href="https://github.com/lemur-wagner" target="_blank"
          >Anna Wagner</a
        >
        and is open-sourced on
        <a
          href="https://github.com/lemur-wagner/AI-recipes-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://recipes-generator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
